<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>tailw</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-gray-300">
    <div class="flex bg-gray-100">
      <div
        class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12">
        <div class="xl:max-w-lg xl:ml-auto">
          <img class="h-10" src="/img/logo.svg" alt="Workcation" />
          <img
            class="mt-6 sm:mt-8 rounded-lg shadow-xl sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
            src="/img/beach-work.jpg"
            alt="Woman workcationing at the beach" />
          <h1
            class="mt-6 sm:mt-8 text-2xl sm:text-4xl lg:text-3xl font-bold text-gray-800 leading-tight xl:text-4xl">
            You can work from anywhere. <br class="hidden lg:inline" />
            <span class="text-indigo-500">Take advantage of it.</span>
          </h1>
          <p class="mt-2 sm:mt-4 text-gray-600 sm-text-xl">
            Workcation helps you find work-friendly rentals in beautiful
            locations, so you can enjoy some nice weather even when you're not
            on vacation
          </p>
          <div class="mt-4 sm:mt-6">
            <a
              href="#"
              class="inline-block bg-indigo-500 hover:bg-indigo-400 focus:outline-none focus:ring-offset-2 focus:ring-2 active:text-indigo-600 text-white px-4 py-2 rounded-lg shadow-lg uppercase tracking-wide text-sm sm:text-base font-semibold">
              Book your escape</a
            >
          </div>
        </div>
      </div>
      <div class="hidden lg:block lg:w-1/2 lg:relative">
        <img
          class="absolute inset-0 h-full w-full object-cover object-center"
          src="/img/beach-work.jpg"
          alt="Woman workcationing at the beach" />
      </div>
    </div>
  </body>
</html>
